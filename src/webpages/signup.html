<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Template.css">
    <script src="js/login.js"></script>

    <style>
        .form-control {
            background-color: grey;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card bg-dark text-white" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Signup</h3>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="Username" id="Username" class="form-control form-control-lg"
                                            name="user_name" />
                                        <label class="form-label" for="Username">Username</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="Password" id="Password" class="form-control form-control-lg"
                                            name="password" />
                                        <label class="form-label" for="Password">Password</label>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2 text-center">
                                <button class="btn btn-primary btn-lg" onclick="onCreateUser()">Create
                                    User</button>
                            </div>

                            <br>

                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="/"
                                        class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
