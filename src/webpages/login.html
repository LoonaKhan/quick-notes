<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Template-dark.css">
    <script src="js/login.js"></script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your Username and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="Username" id="Username" class="form-control form-control-lg"
                                        name="Username" />
                                    <label class="form-label" for="Username">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="Password" id="Password" class="form-control form-control-lg"
                                        name="Password" />
                                    <label class="form-label" for="Password">Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" onclick="onLogin()">Login</button>


                            </div>
                            <div>
                                <p class="mb-0">Don't have an account?
                                    <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
