<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/index.js"></script>
</head>

<body class="gradient-custom">

    <div class="m-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="nav-container p-3 roundeda">

                        <div>
                            <div class="text-center">
                                <img id="avatar" class="img-fluid w-50 " alt="user_icon">
                            </div>

                            <div class="text-center pt-3">
                                <h5 id="userName" class="text-white"></h5>

                            </div>
                        </div>

                        <ul class="p-0">
                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-2 w-100"
                                    style="background: #D9D9D9;" onclick="location.reload()">
                                    <div class=" text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-home" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Home</h5>
                                    </div>
                                </button>
                            </li>

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-2 w-100"
                                    style="background: #D9D9D9;" onclick="profile()">
                                    <div class="text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Profile</h5>
                                    </div>
                                </button>
                            </li>

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-2 w-100"
                                    style="background: #D9D9D9;" onclick="onCreateFolder()">
                                    <div class="text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-folder" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Create</h5>
                                    </div>
                                </button>
                            </li>

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-2 w-100"
                                    style="background: #D9D9D9;" onclick="//">
                                    <div class="text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-download" aria-hidden="true"></i>
                                        </h4>
                                        <h6 class="d-inline">Download</h6>
                                    </div>
                                </button>
                            </li>



                            <li>
                                <button type="button" class="btn rounded-pill mt-4 pb-2 pl-2 w-100"
                                    style="background: #D9D9D9;" onclick="onLogout()">
                                    <div class="text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Logout</h5>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-10 body-container overflow-auto roundeda">
                    <div id="main-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
