<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body class="gradient-custom">

    <div class="m-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="nav-container p-3 roundeda">

                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-4 w-100"

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-4 w-100"

                                        <h4 class="d-inline">
                                            <i class="fa fa-user mr-2" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Profile</h5>

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-4 w-100"

                                        <h4 class="d-inline">
                                            <i class="fa fa-share-alt mr-2" aria-hidden="true"></i>
                                        </h4>
                                        <h5 class="d-inline">Share</h5>
                                    </div>
                                </button>
                            </li>

                            <li>
                                <button type="button" class="btn rounded-pill text-left mt-4 pb-2 pl-4 w-100"
                                    style="background: #D9D9D9;" onclick="//">
                                    <div class="text-nowrap">
                                        <h4 class="d-inline">
                                            <i class="fa fa-download mr-2" aria-hidden="true"></i>
                                        </h4>
                                        <h6 class="d-inline">Download</h6>
                                    </div>
                                </button>
                            </li>



                            <li>
                                <button type="button" class="btn rounded-pill mt-4 pb-2 pl-4 w-100"
                                    style="background: #D9D9D9;" onclick="//">
                                    <div class="text-nowrap">
                                        <h5 class="d-inline">Logout</h5>
                                    </div>
                                </button>

                        </ul>
                    </div>
                </div>

                <div class="col-10 body-container overflow-auto roundeda">

                    </div>
